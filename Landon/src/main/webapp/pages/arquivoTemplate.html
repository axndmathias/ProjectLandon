<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!-- Sweetalert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />

</h:head>

<h:body styleClass="cyan lighten-5">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align" style="heigth: 100px;">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 94px;"
									src="https://www.nopcommerce.com/images/thumbs/0004665_400.png" />
								<div class="left-align">
									<h:form id="login-form">
										<p:growl autoUpdate="true" />
										<div class="row">
											<h:inputText id="username"  required="true" requiredMessage="Username is required!"/>
												
												
										</div>

									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
	<script>
		$(document).on("ready",function(){
		$('#login-page').css({'height': window.innerHeight + 'px'});
		});
	</script>
</h:body>
</html>
